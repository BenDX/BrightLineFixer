name: Build BrightLine APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17 ✅
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'  # 改成17
        cache: 'gradle'
    
    - name: Build APK（使用系統Gradle）
      run: |
        gradle wrapper
        gradle assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BrightLineFixer.apk
        path: |
          app/build/outputs/**/*.apk
          **/build/outputs/**/*.apk
        retention-days: 30
