name: Build BrightLine APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
    
    # ⭐ 直接用系統gradle，永遠不碰gradlew
    - name: Build APK
      run: gradle :app:assembleDebug --no-daemon --stacktrace
    
    - name: List outputs
      run: find app/build -name "*.apk" -type f
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BrightLineFixer.apk
        path: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/**/*.apk
        retention-days: 30
