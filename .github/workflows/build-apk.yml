name: Build BrightLine APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
    
    - name: Validate project structure
      run: |
        echo "=== 根目錄檔案 ==="
        ls -la .
        echo "=== app目錄 ==="
        ls -la app/
        echo "=== app/build.gradle ==="
        cat app/build.gradle || echo "缺少 app/build.gradle"
    
    - name: Build with detailed log
      run: |
        ./gradlew assembleDebug --stacktrace --info || ./gradlew assembleDebug --stacktrace
    
    - name: Show build results
      if: always()
      run: |
        find . -name "*.apk" -type f || echo "No APK found"
        ls -la app/build/ || echo "No app/build directory"
