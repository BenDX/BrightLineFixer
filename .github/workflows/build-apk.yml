name: Build BrightLine APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
    
    - name: Build with Gradle
      run: ./gradlew assembleDebug
    
    - name: List APK outputs
      run: find app/build/outputs -name "*.apk" -type f
      
    - name: Upload ALL APKs
      uses: actions/upload-artifact@v4
      with:
        name: all-apks
        path: |
          app/build/outputs/apk/**/*.apk
        retention-days: 30
