name: Build BrightLine APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        cache: 'gradle'
    
    # ⭐ 使用系統Gradle，完全避免gradlew問題
    - name: Build APK with System Gradle
      run: |
        gradle wrapper  # 先產生正確的wrapper
        gradle assembleDebug --no-daemon --stacktrace
    
    - name: Find APK
      run: find . -name "*.apk" || echo "No APK found"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BrightLineFixer.apk
        path: |
          app/build/outputs/**/*.apk
          **/build/outputs/**/*.apk
        retention-days: 30
